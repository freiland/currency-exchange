<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  

  <form id="question" class="container">
    <h3 class="jumbotron">OTHAFA Currency Exchange Calculator</h3>

    <label for="country">Choose your country code:</label>
      <select class="form-control" id="country">
        <option value="AED"><strong>AED</strong></option>
        <option value="ARS"><strong>ARS</strong></option>
        <option value="AUD"><strong>AUD</strong></option>
        <option value="BGN"><strong>BGN</strong></option>
        <option value="BRL"><strong>BRL</strong></option>
        <option value="snead"><strong>EUR</strong></option>
      </select>
  
    <label for="usdAmount">Enter your the dollar amount to convert:</label>
    <input id="usd" type="number">
    
    

    
      <button type="submit" class="btn btn-primary"><em>CALCULATE!</em></button>
  </form>
  <ul id="response"></ul>
  <ul id="venusresponse"></ul>
  <ul id="marsresponse"></ul>
</body>
</html>
